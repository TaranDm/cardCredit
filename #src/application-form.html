<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Форма заполнения</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container _container">
            <div class="row justify-content-between">
                <div> <a href="index.html" class="header__logo"><img src="img/icons/logo-Index.svg" alt=""></a>
                </div>
                <button class="header__button btn btn-header">Вренуться на главную страницу</button>
                <div class="header__menu menu">
                    <nav class="menu__body">
                        <div class="menu__applications">
                            <div class="">
                                <a class="menu__link" href=""><span class="menu__item">Мои заявки</span><i><span class="menu__count">1</span></i></a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="application-form">
        <div class="application-form__container _container">
            <h1 class="application-form__title title">Получить решение</h1>
            <form id="myForm" class="form-application">
                <div class="application-form__group group-application">
                    <div class=" application-form__item item-form-application">
                        <h2 class="application-form__title-group group-title">Срок и размер кредита</h2>
                        <label for="sum-credit">Сумма запрашиваемого кредита</label>
                        <input name="sum" required type="text" class="form-control border-0 application-form__input" id="sum-credit" placeholder="">
                    </div>
                    <div class=" application-form__item item-form-application">
                        <label for="sum-term">Срок кредитования</label>
                        <input name="term" required type="text" class="form-control border-0 application-form__input" id="sum-term" placeholder="">
                    </div>
                </div>

                <div class="application-form__group group-application">
                    <div class=" application-form__item item-form-application">
                        <h2 class="application-form__title-group group-title">Адрес местожительства</h2>
                        <label for="region">Регион</label>
                        <input required name="region" type="text" class="form-control border-0 application-form__input" id="region" placeholder="">
                    </div>
                    <div class=" application-form__item item-form-application">
                        <label for="city">Населенный пункт</label>
                        <input required name="city" type="text" class="form-control border-0 application-form__input" id="city" placeholder="">
                    </div>
                </div>
                <div class="application-form__group group-application">
                    <div class=" application-form__item item-form-application">
                        <h2 class="application-form__title-group group-title">Персональные данные</h2>
                        <label for="name">Имя</label>
                        <input required name="name" type="text" class="form-control border-0 application-form__input" id="name" placeholder="">
                    </div>
                    <div class=" application-form__item item-form-application">
                        <label for="surname">Фамилия</label>
                        <input type="text" name="last_name" class="form-control border-0 application-form__input" id="surname" placeholder="">
                    </div>
                    <div class=" application-form__item item-form-application">
                        <label for="email">Email адрес</label>
                        <input type="email" name="mail" class="form-control border-0 application-form__input" id="email" placeholder="">
                    </div>
                    <div class=" application-form__item item-form-application">
                        <label for="phone">Мобильный телефон</label>
                        <input required name="tell" type="tel" class="form-control border-0 application-form__input  bfh-phone"  id="phone" placeholder="" data-format="+7 (ddd) ddd-dddd" value="" pattern="(\+[\d\ \(\)\-]{16})">
                        <div>
                            <input type="checkbox" id="check" name="check" />
                            <label class="form-check-label item-form-application__consent" for="check">
                                Я соглашаюсь с условиями и даю свое согласие на обработку и использование моих персональных данных, и разрешаю сделать запрос в бюро кредитных историй
                            </label>
                        </div>
                    </div>
                </div>


                <button class="orange-btn btn application-form__btn">Подтвердить</button>
            </form>
            <div  class="application-form__advertising advertising">Рекламный блок</div>
        </div>
    </section>
    @@include('_footer.html')
</div>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-formhelpers-phone.js"></script>
    <script src="js/plagins.min.js"></script>
    <script src="js/script.min.js"></script>
</body>
